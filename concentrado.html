<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Master Key</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bubbler+One">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/key-gen.js"></script>

    <link rel="stylesheet" href="css/index.css">

  <body>
    <br>
    <div class="container">
      <header class="navbar navbar-fixed">
        <div class="navbar-header">
        <a href="concentrado.html" class="navbar-brand">MASTER KEY</a>
          <div class="input-group col-sm-2">
            <input type="text" class="form-control" id="search" placeholder="Buscar" onkeyup="buscar()" data-toggle="tooltip" data-placement="bottom" title="Pegar Ctrl+V">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </header>
    </div>    

    <div id="nuevac">
            <form action="">
            <p>Para garantizar la seguridad de tus cuentas, cambia la contraseña para acceder</p> 
           <div class="form-group">
                <label for="contraseñav">Contraseña actual:</label>
                <input class="form-control" id="contraseñav" type="password">
                
           </div>
           <div class="form-group">
                <label for="contraseñan">Contraseña nueva:</label>
                <input class="form-control" id="contraseñan" type="password">
           </div>
           <div class="form-group">
               <label for="contraseñan">Verificar contraseña:</label>
                <input class="form-control" id="vercontraseña" type="password">
           </div>
           <div id="btn-A">     
            <button onclick="add_contraseña(contraseñav,vercontraseña)" type"submit" class="btn btn-success col-xs-4 col-sm-4 col-md-3"><span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>  
        </form>   
    </div>
    <br>   
    <br>
    <div class="container" id="claves">               
      <div class="table-responsive">      
       <form action="">
        <table id="tb-status" class="table table-hover">        
          <tr class="active">
            <th>Sitio</th>
            <th>Usuario</th>
            <th class="td-p">Contraseña</th>
            <th class="td-w"></th>
          </tr>            
          <script type="text/javascript">
            read();
            reg_time();
            setTimeout(function(){ ck_time() }, 1000);        
            setInterval(function(){ timeout() }, 300000);
          </script>
        </table>
       </form>         
      </div>
    </div>
    <div class="container">
        <div id="btn-A">          
           <a href="agregar.html"><button class="btn btn-primary col-xs-4 col-sm-4 col-md-3"><span class="glyphicon glyphicon-plus"></span></button></a>         
        </div>        
    </div>
