<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Master Key</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <style>
      .hidden {
        display: none;
      }
      h3 {
        margin-top: 0;
      }
      label {
        margin: 5px 0;
        color: #777;
      }
    </style>
  </head>

  <body>
   <div id="masterk-log">
      <div class="container">
        <center>
          <br>
          <br>
          <img src="css/logo-c.svg" class="img-responsive">
          <header>
              <h1>MASTER KEY</h1>
          </header>

          <div class="jumbotron" style="margin-top: 15px;">
            <h1>Bienvenido</h1>
            
            <button class="btn btn-primary btn-login">Iniciar Sesión</button>
            <button class="btn btn-primary btn-logout">Cerrar Sesión</button>
            <button class="btn btn-primary btn-home">Home</button>

          </div>
          <div class="profile">
            <div>
              <img class="avatar" style="width: 75px;border-radius:50%">
            </div>
            <div class="profile-section hidden">
              <label for="">Username</label>
              <h3 class="name"></h3>
              <label for="">Email</label>
              <h3 class="email"></h3>
            </div>
          </div>
        </center>
      </div>

      <div class="#concentrado"></div>
    </div>


  <script src="https://cdn.auth0.com/js/lock/10.14/lock.min.js"></script>
  <script src="js/auth0-variables.js"></script>  
  <script>
      $ = document.querySelector.bind(document);

      var options = {
        theme: {
          logo: 'css/logo-c.svg',
          primaryColor: '#31324F'
        },

        auth: {
          redirect: false,
          autoclose: true,
          sso: false
        },

        languageDictionary: {
          title: 'Master-Key'
        },

        language: 'es',
        allowedConnections: ['github', 'facebook', 'google-oauth2'],
        rememberLastLogin: false 
      };
      
      var lock = new Auth0Lock(AUTH0_CLIENT_ID, AUTH0_DOMAIN, options);
      
      var token = localStorage.getItem('accessToken');
        if (token) {
          showLoggedIn();
        }
      
      var idToken = localStorage.getItem('id_token') || null;
      var profile = JSON.parse(localStorage.getItem('profile')) || null;
      if (idToken && profile) {
        $('.avatar').src = profile.picture;
        $('.name').textContent = profile.nickname;
        $('.email').textContent = profile.email;
        $('.profile-section').classList.remove('hidden');
        $('.btn-login').classList.add('hidden');
        $('.btn-logout').classList.remove('hidden');
        $('.btn-home').classList.remove('hidden');
      } else {
        $('.profile-section').classList.add('hidden');
        $('.btn-login').classList.remove('hidden');
        $('.btn-logout').classList.add('hidden');
        $('.btn-home').classList.add('hidden');
      }
      $('.btn-login').addEventListener('click', function() {
        lock.show();

      });

      lock.on('authenticated', (authResult) => {
        localStorage.setItem('id_token', authResult.idToken);
        lock.getProfile(authResult.idToken, (err, profile) => {
          localStorage.setItem('profile', JSON.stringify(profile));
          $('.profile-section').classList.remove('hidden');
          $('.avatar').src = profile.picture;
          $('.name').textContent = profile.nickname;
          $('.email').textContent = profile.email;
          $('.btn-login').classList.add('hidden');
          $('.btn-logout').classList.remove('hidden');
          $('.btn-home').classList.remove('hidden');
          location.href = "concentrado.html";
        });
        lock.hide();
      });

      lock.on('authorization_error', function(error) {
        lock.show({
          flashMessage: {
            type: 'error',
            text: error.error_description
          }
        });
      });

      $('.btn-home').addEventListener('click', function() {
        var idToken = localStorage.getItem('id_token') || null;
        var profile = JSON.parse(localStorage.getItem('profile')) || null;
        if (idToken && profile) {
          $('.avatar').src = profile.picture;
          $('.name').textContent = profile.nickname;
          $('.email').textContent = profile.email;
        }
        location.href = "concentrado.html";
      });
      
      $('.btn-logout').addEventListener('click', function() {
        localStorage.removeItem('profile');
        localStorage.removeItem('id_token');
        $('.profile-section').classList.add('hidden');
        $('.avatar').src = '';
        $('.name').textContent = null;
        $('.email').textContent = null;
        $('.btn-login').classList.remove('hidden');
        $('.btn-logout').classList.add('hidden');
        $('.btn-home').classList.add('hidden');
      });
    </script>
  </body>
</html>
